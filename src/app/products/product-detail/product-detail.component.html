<div *ngIf="product" class="max-w-2xl mx-auto p-4">
  <div class="bg-primary border border-text overflow-hidden">
    <img
      [src]="product.image"
      [alt]="product.name"
      class="w-full h-[512px] object-cover border-b border-text"
    />
    <div class="p-8">
      <h1 class="text-4xl font-title text-title mb-4">{{ product.name }}</h1>
      <p class="text-2xl font-bold pb-4">{{ product.price }} â‚¬</p>
      <p class="text-xl mb-4">{{ product.description }}</p>
    </div>
  </div>
</div>
